<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <p>Add React to Website !</p>
    <div id="root"></div>
    <script type="text/babel">

        // PostItem.js
        function PostItem({
            image,
            title,
            description,
            publishedAt,
        }) {
            return (
                <div className="posts-item">
                    <img
                        src={image}
                        alt={title}
                    />
                    <h2 className="post-title">{title}</h2>
                    <p className="post-desc">{description}</p>
                    <p className="post-published">{publishedAt}</p>
                </div>
            )
        }

        // App.js
        function App() {
            return (
                <div id="wrapper">
                    <PostItem
                        title="C#(.NET) - Tương tác với..."
                        image="https://files.fullstack.edu.vn/f8-prod/blog_posts/3930/62b7ef8ce02a3.png"
                        description="C#(.NET) - Tương tác với..."
                        publishedAt="Một ngày trước"
                    />
                    <PostItem
                        title="2 C#(.NET) - Tương tác với..."
                        image="https://files.fullstack.edu.vn/f8-prod/blog_posts/3930/62b7ef8ce02a3.png"
                        description="2 C#(.NET) - Tương tác với..."
                        publishedAt="2 Một ngày trước"
                    />
                    <PostItem
                        title="3 C#(.NET) - Tương tác với..."
                        image="https://files.fullstack.edu.vn/f8-prod/blog_posts/3930/62b7ef8ce02a3.png"
                        description="3 C#(.NET) - Tương tác với..."
                        publishedAt="3 Một ngày trước"
                    />
                </div>
            )
        }

    // index.js
    ReactDOM.render(<App />, document.getElementById('root'))

    </script>
</body>
</html>
